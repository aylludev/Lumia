{% extends "pages/index2.html" %}

{% block app-content %}

<div class="content-wrapper" style="min-height: 1302.12px;">
    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-3">
            <a href={% url "messages" %} class="btn btn-primary btn-block mb-3">Mensajes</a>

            <div class="card">
              <div class="card-header">
                <h3 class="card-title">Carpetas</h3>

                <div class="card-tools">
                  <button type="button" class="btn btn-tool" data-card-widget="collapse">
                    <i class="fas fa-minus"></i>
                  </button>
                </div>
              </div>
              <div class="card-body p-0">
                <ul class="nav nav-pills flex-column">
                  <li class="nav-item active">
                    <a href={% url "messages" %} class="nav-link">
                      <i class="fas fa-inbox"></i> Bandeja de entrada
                      <span class="badge bg-primary float-right">{{ count }}</span>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a href={% url "sent_messages" %} class="nav-link">
                      <i class="far fa-envelope"></i> Enviados
                      <span class="badge bg-primary float-right">{{ count_sent }}</span>
                    </a>
                  </li>
                </ul>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
          <!-- /.col -->
          <div class="col-md-9">
            <div class="card card-primary card-outline">
              <div class="card-header">
                <h3 class="card-title">Enviar un Nuevo Mensaje</h3>
              </div>
              <!-- /.card-header -->
              <div class="card-body">
                <!-- /.user-block -->
                <form action="." method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <input type="hidden" name="action" value="{{ action }}">
                    {% for field in form.visible_fields %}
                    <div class="mb-3">
                      <label for="form-label">{{ field.label }}:</label>
                      {{ field }}
                    </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-primary w-100">Enviar</button>
                  </form>
              <!-- /.card-footer -->
            </div>
            <!-- /.card -->
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>

{% endblock  %}
